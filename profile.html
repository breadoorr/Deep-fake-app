<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
</head>
<body>

<!-- Profile Section -->
<section class="profile-section">
  <div class="profile-container">
    <h1>My Profile</h1>
    <div class="avatar-container">
      <img src="avatar-placeholder.png" alt="Avatar" class="avatar">
      <button class="upload-btn">Upload New Avatar</button>
    </div>
    <form class="profile-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" value="User123" disabled>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Email" value="user@example.com" disabled>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" disabled>

      <div class="profile-buttons">
        <button type="button" class="edit-btn">Edit Profile</button>
        <button type="submit" class="save-btn" style="display: none;">Save Changes</button>
        <button type="button" class="cancel-btn" style="display: none;">Cancel</button>
      </div>
    </form>
  </div>
</section>

<script src="profile.js"></script>
</body>
</html>
